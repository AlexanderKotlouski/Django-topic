{% extends 'base.html'%}
{%block content%}
{% for post in posts %}
    <div class="review card">
      <div class="card-header">
        {{post.id}}
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">User: {{post.user}}</li>
        <li class="list-group-item">Text: {{post.text}}</li>
        <li class="list-group-item">Topic: {{post.topic}}</li>

          <li class="list-group-item">
              <a class="btn btn-dark" href="{% url 'topic_post_list' topic_id=post.topic.id%}" role="button">Posts</a>
              {% if user.is_authenticated %}
                {% if post.user == user %}
                    <a class="btn btn-dark" href="{% url 'delete_post' post_id=post.id%}">Delete post</a>
                    <a class="btn btn-dark" href="{% url 'edit_post' post_id=post.id%}">Edit post</a>
                {% endif %}
              {% endif %}
          </li>
      </ul>
    </div>
{% endfor %}
{% endblock %}
